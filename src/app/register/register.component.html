<div fxLayout="row" fxLayoutAlign="center center" style="background-color:#e0e0e0;">

  <mat-card fxFlex="50" class="mat-elevation-z4 visionheight">
    <mat-card-title style="text-align:center" class="opticvision">

      <img src="assets/camera.png" width="50px">
      <span>ptic Visions</span>

    </mat-card-title>
    <mat-card-content class="opticvision_1">
      <div class="backgroundcolor">
        <h3 style="text-align:center; padding: 5px;">Sign Up For Admin</h3>
      </div>

      <form class="example-container" fxLayout="column" fxLayoutAlign="start stretch"
        #userForm="ngForm">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap.gt-md="20px">
          <div fxFlex="50" class="example-container">
            <mat-form-field>
              <input matInput placeholder="CompanyName" #companyname="ngModel" [ngModel]="companyName" name="companyname"
                required>

            </mat-form-field>
            <span style="color:red" *ngIf="companyname.touched && !companyname.valid">
                <div *ngIf="companyname.errors.required">CompanyName is Required</div>
  
              </span>
          </div>
          <div fxFlex="50" class="example-container">
            <mat-form-field>
              <input matInput placeholder="Tin Number" #tinnumber="ngModel" [ngModel]="tinNumber" name="tinnumber"
                required>

            </mat-form-field>
            <span style="color:red" *ngIf="tinnumber.touched && !tinnumber.valid">
                <div *ngIf="tinnumber.errors.required">Tin.No is Required</div>
  
              </span>
          </div>
        </div>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap.gt-md="20px">
          <div fxFlex="50" class="example-container">
            <mat-form-field class="example-container" fxFlex="100">
              <input matInput placeholder="FirstName" #firstName="ngModel" [ngModel]="firstname" name="firstName"
                required>

            </mat-form-field>
            <span style="color:red" *ngIf="firstName.touched && !firstName.valid">
              <div *ngIf="firstName.errors.required">FirstName is Required</div>

            </span>
          </div>
          <div fxFlex="50" class="example-container">
            <mat-form-field class="example-container" fxFlex="100">
              <input matInput placeholder="LastName" #lastName="ngModel" [ngModel]="lastname" name="lastName" required>

            </mat-form-field>
            <span style="color:red" *ngIf="lastName.touched && !lastName.valid">
              <div *ngIf="lastName.errors.required">LastName is Required</div>
            </span>
          </div>
        </div>
       

        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap.gt-md="20px">
          <div fxFlex="50" class="example-container">
            <mat-form-field>
              <input matInput placeholder="Email" #email="ngModel" [ngModel]="emailname" name="email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                required>

            </mat-form-field>
            <span style="color:red" *ngIf="email.touched && !email.valid">
              <div *ngIf="email.errors.required">Email is Required</div>
              <div *ngIf="email.errors.pattern">Not a Valid Email</div>
            </span>
          </div>
          <div fxFlex="50" class="example-container">
            <mat-form-field>
              <input matInput placeholder="Password" type="password" name="password" #password1="ngModel" [ngModel]="passwordname"
                required>
              <!-- <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>  -->
            </mat-form-field>
            <span style="color:red" *ngIf="password1.touched && !password1.valid">
              <div *ngIf="password1.errors.required">Password is Required</div>

            </span>
          </div>
        </div>

        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap.gt-md="20px">
          <div fxFlex="50" class="example-container">
            <mat-form-field class="example-container" fxFlex="100">
              <input matInput placeholder="Address" #address="ngModel" [ngModel]="Address" name="address"
                required>

            </mat-form-field>
            <span style="color:red" *ngIf="address.touched && !address.valid">
                <div *ngIf="address.errors.required">Address is Required</div>
  
              </span>
          </div>
          <div fxFlex="50" class="example-container">
            <mat-form-field class="example-container" fxFlex="100">
              <input matInput placeholder="Phone Number" #phonenumber="ngModel" [ngModel]="Phonenumber" name="phonenumber"
                required>

            </mat-form-field>
            <span style="color:red" *ngIf="phonenumber.touched && !phonenumber.valid">
                <div *ngIf="phonenumber.errors.required">Phone Number is Required</div>
  
              </span>
          </div>
        </div>




        <button mat-raised-button color="primary" type="submit" class="login" [disabled]="userForm.invalid" (click)="signUp()">REGISTER</button>

      </form>

    </mat-card-content>


  </mat-card>
</div>
